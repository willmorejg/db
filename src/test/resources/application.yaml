application:
    title: Database Parsing using FreeMarker
    version: 0.0.1
    output-directory: classpath:out/
    format:
        html:
            template: html.ftl
            extension: js
        json:
            template: json.ftl
            extension: json
        js:
            template: jsTemplate.ftl
            extension: js
        class:
            template: classTemplate.ftl
            extension: java
        xml:
            template: xmlTemplate.ftl
            extension: xml
spring:
  freemarker:
    suffix: .ftl
    cache: false
    template-loader-path:
      - classpath:/templates/
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver